  <div class="container">
   
    <section class="col-md-20 mx-auto mt-4">
      <br>
      <div class="form-inline row">
          <label class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-8">
          <input type="text" readonly class="form-control" [(ngModel)]="user.firstname"/>
            <input type="text" readonly class="form-control" [(ngModel)]="user.lastname"/>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#updateFullName"  mat-button style="background-color:rgb(2, 10, 14)"><mat-icon>edit</mat-icon></button>
          </div>
      </div>
      <br>
      <div class="form-inline row">
          <label class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-5">
            <input type="text" readonly class="form-control" [(ngModel)]="user.email" />
          </div>
      </div>
      <br>
      <div class="form-inline row">
          <label class="col-sm-2 col-form-label">User Type:</label>
          <div class="col-sm-5">
            <input type="text" readonly class="form-control" [(ngModel)]="user.userType" />
          </div>
      </div>
      <br>
      <div class="form-inline row">
          <label class="col-sm-2 col-form-label">Mobile Number:</label>
          <div class="col-sm-5">
            <input type="text" readonly class="form-control" [(ngModel)]="user.phoneNumber" />
            <button type="button" data-toggle="modal" data-target="#updateMobileNumber" class="btn btn-danger" mat-button style="background-color:rgb(2, 10, 14)" (click)="updateMobForm()"><mat-icon>edit</mat-icon></button>
         </div>
      </div>
   </section>
</div>

<div class="modal fade" id="updateFullName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update FullName</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3" >FirstName</label>
          <input type="text" id="form3" required  #firstname="ngModel" [(ngModel)]="user.firstname" class="form-control validate">
          <div class="alert alert-dark" *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">
          * FirstName must be filled.
        </div>
        </div>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3" >LastName</label>
          <input type="text" id="form3"  #lastname="ngModel" required [(ngModel)]="user.lastname" class="form-control validate">
          <div class="alert alert-dark" *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
            * LastName must be filled.
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo" (click)="updateFullName()" data-dismiss="modal">Update<i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
      </div>
      </div>
  </div>

  <div class="modal fade" id="updateMobileNumber" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update MobileNumber</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3" >MobileNumber</label>
          <input type="text" id="form3" required #mobileNumber=ngModel pattern=[0-9]{10} maxlength="10" [(ngModel)]="user.phoneNumber" class="form-control validate">
          <div class="alert alert-dark" *ngIf="mobileNumber.invalid && (mobileNumber.touched || mobileNumber.dirty)">
            * MobileNumber must be of 10 digits.
            </div>      
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo" (ngSubmit)="updateMobileNo()" data-dismiss="modal">Update<i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
      </div>
      </div>
  </div>
